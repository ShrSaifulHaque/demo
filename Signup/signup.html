<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
	<div class="signup">
		<form>
			<h1>Sign Up</h1>
			<label class="ex">First Name</label>
			<input type="text" name="firstname" placeholder="first name">
			<label class="ex">Last Name</label>
			<input type="text" name="lastname" placeholder="last name">
			<label class="ex">User Name</label>
			<input type="text" name="username" placeholder="user name">
			<label class="ex">Phone Number</label>
			<input type="text" name="phone" placeholder="phone number">
			<label class="ex">Email Address</label>
			<input type="email" name="email" placeholder="Email Address">
			<p>Gender</p>
			<input type="radio" name="gender">
			<label class="dc">Female</label>
			<input type="radio" name="gender">
			<label class="dc1" >Male</label>

			<label class="ex">Photo</label>
			<input type="file" name="photo" >
			<label class="ex">Password</label>
			<input type="password" name="password" placeholder="password">
			<label class="ex">Re-type Password</label>
			<input type="password" name="password" placeholder="re-type password">
			<button class="btn">
               <a href="../success/sucess.html" class="createaccount">Create Account</a>
               </button>

		</form>
		
	</div>

</body>
</html>
