<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
     <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="signin_style.css">
</head>
<body>

     <div class="log">
     	<form>

     		<h1>Sign In</h1>
     		<label class="ab">Your Email</label>
     		<input type="email" name="email" placeholder="Email Address">
     		<label class="abc">Enter Your Password</label>
     		<input type="password" name="password" placeholder="Password">
     		<button>
               <a href="../success/login_sucess.html" class="login">Sign In</a>
          </button>
          <p>If you don't have account? click on sign up</p>
          <button class="btn">
               <a href="../Signup/signup.html" class="signup">Sign Up</a>
               </button>
     	</form>
     </div>
</body>
</html>
