	<title>Book Table</title>

<body>
	<nav class="menu">

	<div class="signup">
		<form>
			<h1>Book Table</h1>
			<p class="lg">It's only for Memberships user!</p>
			<label class="ex">Start time - End time</label>
			<input type="text" name="table serial number" placeholder="put your exact time">
			<label class="ex">Choose Available Table</label>
			<select>
				<option>01</option>
				<option>02</option>
				<option>03</option>
			</select>
			
			<label class="ex">User Name</label>
			<input type="text" name="username" placeholder="user name">
			<label class="ex">Phone Number</label>
			<input type="text" name="phone" placeholder="phone number">
			<label class="ex">Email Address</label>
			<input type="email" name="email" placeholder="Email Address">
			<p>Gender</p>
			<input type="radio" name="gender">
			<label class="dc">Female</label>
			<input type="radio" name="gender">
			<label class="dc1" >Male</label>

			<label class="ex">Photo</label>
			<input type="file" name="photo" >
			<label class="ex">Password</label>
			<input type="password" name="password" placeholder="password">
			<label class="ex">Re-type Password</label>
			<input type="password" name="password" placeholder="re-type password">
			<button class="btn">
               <a href="../success/sucess.html" class="createaccount">Confirm Book</a>
               </button>

		</form>
		
	</div>
